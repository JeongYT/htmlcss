<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form>
        <table style="border:1px solid;">
            <caption>회원정보입력</caption>
            <tr>
                <td><label for="id">아이디</label></td>
                <td><input type="text" id="id"></td>
                <td><button>중복검사</button></td>
            </tr>
            <tr>
                <td><label for="pw">패스워드</label></td>
                <td colspan="2"><input tpye="passowrd" id="pw"></td>
            </tr>
            <tr>
                <td><label for="pwcheck">패스워드 확인</label></td>
                <td colspan="2"><input type="password" id="pwcheck"></td>
            </tr>
            <tr>
                <td><label for="name">이름</label></td>
                <td colspan="2"><input type="text" minlength="2" maxlength="5" id="name"></td>
            </tr>
            <tr>
                <td><label for="cell">휴대폰 번호</label></td>
                <td colspan="2"><input type="text" id="cell"></td>
            </tr>
            <tr>
                <td><label for="mail">이메일</label></td>
                <td colspan="2"><input type="email" id="mail"></td>
            </tr>
            <tr>
                <td><label for="birth">생일</label></td>
                <td colspan="2"><input type="date"></td>
            </tr>
            <tr>
                <td><label for="page">홈페이지</label></td>
                <td colspan="2"><input type="text" type="page"></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" value="man"> <br>
                    <input type="radio" name="gender" value="woman"> 
                </td>
                <td> 남성 <br> 여성</td>
                <td></td>
            </tr>
        </table>
        <input type="submit" value="제출" style="width:150px; margin-top:10px;">
        <input type="reset" value="초기화" style="width:150px">
    </form>
</body>
</html>
